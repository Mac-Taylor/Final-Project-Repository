<section class="cook">

    <h1>Cook Page</h1>

        <input type='text' id="meal_name" ng-model="meal_name" placeholder="Enter Meal Name"><br>

        <input type='text' id="recipe_url" ng-model="recipe_url" placeholder="Enter Reciple URL"><br>

        <select id="servings" name="servings">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select> <span> servings</span><br>

        <input type="text" id="pickup_time" ng-model="pickup_time" data-format="h:mm" placeholder="Enter Pickup Time"> <br> <!-- look into http://vitalets.github.io/combodate/# -->

        <select id="category" name="category">
            <option value="">Select Cuisine</option>
            <option value="american">American</option>
            <option value="asian">Asian</option>
            <option value="bbq">Barbeque</option>
            <option value="breakfast">Breakfast</option>
            <option value="cajun-creole">Cajun / Creole</option>
            <option value="caribbean">Caribbean</option>
            <option value="french">French</option>
            <option value="indian">Indian</option>
            <option value="italian">Italian</option>
            <option value="mediterranean">Mediterranean</option>
            <option value="mexican">Mexican</option>
            <option value="mideast">Middle Eastern</option>
            <option value="seafood">Seafood</option>
            <option value="soul">Soul</option>
            <option value="spanish">Spanish</option>
            <option value="veg">Vegetarian</option>
            <option value="other">Other</option>
        </select> <br>

        <input type='text' id="add_info" ng-model="add_info" placeholder="Additional Comments"><br>

        <button ng-click='add()'>Start Cooking!</button>

</section>
