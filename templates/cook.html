<section class="cook">

    <div class="logo">
        <img src="noun_782403_cc WHITE.png">
    </div>

    <div class="newMeal">

        <p>MEAL NAME</p>
        <input type='text' ng-model="meal_name" placeholder="Chicken Quesadillas"><br>

        <p>RECIPE LINK</p>
        <input type='text' id="recipe_url" ng-model="recipe_url" placeholder="www.recipeurl.com"><br>

        <p>CUISINE</p>
        <select ng-model="category" name="category">
            <option value="">Mexican</option>
            <option value="american">American</option>
            <option value="asian">Asian</option>
            <option value="bbq">Barbeque</option>
            <option value="breakfast">Breakfast</option>
            <option value="cajun-creole">Cajun / Creole</option>
            <option value="caribbean">Caribbean</option>
            <option value="desserts">Dessert</option>
            <option value="french">French</option>
            <option value="indian">Indian</option>
            <option value="italian">Italian</option>
            <option value="mediterranean">Mediterranean</option>
            <option value="mexican">Mexican</option>
            <option value="mideast">Middle Eastern</option>
            <option value="seafood">Seafood</option>
            <option value="soul">Soul</option>
            <option value="spanish">Spanish</option>
            <option value="veg">Vegetarian</option>
            <option value="other">Other</option>
        </select> <br>
        
        <p>SERVINGS</p>
        <select ng-model="servings" name="servings">
            <option value="">Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select> <br>

        <p>AVAILABLE FOR PICKUP</p>
        <input type="time" ng-model="pickup_time" data-format="h:mm"> <br> <!-- look into http://vitalets.github.io/combodate/# -->

        <p>PICKUP LOCATION</p>
        <input class="address" type="text" ng-model="street" placeholder="Street"><br>
        <input class="address" type="text" ng-model="city" placeholder="City"><br>
        <input class="address" type="text" ng-model="state" placeholder="State"><br>
        <input class="address" type="text" ng-model="zipcode" placeholder="Zip Code"><br>

        <p>ADDITIONAL INFO</p>
        <textarea class="addinfo" type='text' ng-model="add_info" placeholder="Additional Comments"><br></textarea>

    </div>

    <a ui-sref="cookconfirm"><button ng-click='add()'>Start Cooking!</button></a>

</section>
