<section class="statusCook">

    <h2>COOKED MEALS</h2>

   <ul>
        <li class="cookedMeals" ng-repeat="meal in meals">
            <div class="description">
                <p class="mealName">{{ meal.name }}</p>
            </div>

            <div class="eaters">
                <status-cook-eaters meal="meal.id"></status-cook-eaters>
            </div>
        </li>
    </ul>


</section>
